<table border="1px" *ngIf="userData!=null; else loading">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>username</th>
        <th>email</th>
        <th>address</th>
        <th>phone</th>
        <th>website</th>
        <th>company</th>
    </tr>
    <tr>
        <td>{{userData['id']}}</td>
        <td>{{userData.name}}</td>
        <td>{{userData.username}}</td>
        <td>{{userData.email}}</td>
        <td>{{userData.address | json}}</td>
        <td>{{userData.phone}}</td>
        <td>{{userData.website}}</td>
        <td>{{userData.company |json}}</td>
    </tr>
</table>
<ng-template #loading>
    Loading...
</ng-template>

<a routerLink="/user">Back to users</a>
